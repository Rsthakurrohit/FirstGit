<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
        .container{
            width: 60%;
            margin: auto;
            background-color: rgb(190, 195, 200);
            border: 2px solid rgb(20, 18, 18);
        }

    </style>
    <title>Expense Tracker</title>
  </head>
  <body>

    <div class="container mt-5">
        <form id="expenseForm">
            <div class="row row-cols-1">
                <div class="col mt-3">
                    <label for="amount" class="form-label">Expense Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control">
                </div>
                <div class="col mt-2">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control">
                </div>
                <div class="col mt-2">
                    <label for="category" class="form-label">Choose a category</label>
                    <select name="category" id="category" class="form-select">
                        <option value="movie">Movie</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                    </select>
                </div>
                <div class="col mt-2 mb-3">
                    <button id="add-expense" class="btn btn-outline-success">Add Expense</button>
                </div>
            </div>
        </form>
        <ul class="list-group" id="items"></ul>
    </div>

    <script src="ExpenseTracker.js"></script>

  </body>
</html>
